<!doctype html>
{% extends "groups/group_base.html" %}
{% load django_bootstrap5 %}
{% block group_content_title %}Group Form{% endblock %}
{% block group_content %}
    <h1>Create a new group!</h1>
    <form method="post" action="{% url 'groups:create' %}" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Create" class="btn btn-primary btn-lg">
    </form>
{% endblock %}
