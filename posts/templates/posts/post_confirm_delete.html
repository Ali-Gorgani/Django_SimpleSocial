<!DOCTYPE html>
{% extends 'posts/post_base.html' %}
{% block title %}Delete Post Confirmation{% endblock %}
{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>
    <div class="post">
        {% include 'posts/_post.html' with post=object hide_delete=True %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
        <a class="btn btn-default btn-lg" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
    </form>
{% endblock %}
